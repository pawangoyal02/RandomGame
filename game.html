<html>
    <head>
        <title>Play Game</title>
        <script src="game.js" defer></script>
    </head>
    <link rel="stylesheet" href="stylegame.css">
    <body>
        <div style="height: 3%;">
            <p id="countdown">Time Left: 01:00</p>
            <button onclick="window.location.href='index.html';" id="my_btn">New Game</button>
        </div>
        
        <div style="width: 100%; margin-top: 3%;">
            <div class="game"> 
                <h1 id="game" style="text-align: center;"><u>Game</u></h1>
                <div class="ques" id="a" draggable="true" style=" top: 30%;left: 10%;"> 
                    <p style="text-align: center;"><b></b></p>
                </div>
                <div class="ques" id="b" draggable="true" style=" top: 40%;left: 20%;"> 
                    <p style="text-align: center;"><b></b></p>
                </div>

                    <p style="text-align: center;"><b></b></p>
                </div>
                <div class="ques" id="d" draggable="true" style=" top: 30%;left: 30%;"> 
                    <p style="text-align: center;"><b></b></p>
                </div>
                <div class="ques" id="e" draggable="true" style=" top: 50%;left: 10%;"> 
                    <p style="text-align: center;"><b></b></p>
                </div>
                <div class="ques" id="f" draggable="true" style=" top: 60%;left: 20%;"> 
                    <p style="text-align: center;"><b></b></p>
                </div>
                <div class="ques" id="g" draggable="true" style=" top: 70%;left: 10%;"> 
                    <p style="text-align: center;"><b></b></p>
                </div>
                <div class="ques" id="h" draggable="true" style=" top: 70%;left: 30%;"> 
                    <p style="text-align: center;"><b></b></p>
                </div>

                <div class="ans" id="i" style=" top: 30%;left: 65%;"> 
                    <p style="text-align: center;"><b></b></p>
                </div>
                <div class="ans" id="j" style=" top: 40%;left: 55%;">

                <div class="ans" id="k" style=" top: 50%;left: 45%;"> 
                    <p style="text-align: center;"><b></b></p>
                </div>
                <div class="ans" id="l" style=" top: 30%;left: 45%;"> 
                    <p style="text-align: center;"><b></b></p>
                </div>
                <div class="ans" id="m" style=" top: 50%;left: 65%;"> 
                    <p style="text-align: center;"><b></b></p>

                </div>

                </div>
                <div class="ans" id="p" style=" top: 70%;left: 45%;"> 
                    <p style="text-align: center;"><b></b></p>
                </div>
                
            </div>
            <div  class="leaderboard"> 
                <h1 style="text-align: center;"><u>Leaderboard</u></h1>
                <br><br>
                <h2 class="player" id="pl1" style="text-align: center;"></h2>
                <h2 class="score" id="sc1" style="text-align: center;"></h2>
                <h2 class="player" id="pl2" style="text-align: center;"></h2>
                <h2 class="score" id="sc2" style="text-align: center;"></h2>
                <h2 class="player" id="pl3" style="text-align: center;"></h2>
                <h2 class="score" id="sc3" style="text-align: center;"></h2>
            </div>
        </div>

</html>
